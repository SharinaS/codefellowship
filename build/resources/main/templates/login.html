<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/stylelinks :: stylelinks"></div>
</head>
<body>
<div class="container">
    <h1>Log In</h1>
    <div th:if="${param.error}">
        There was an error! Please try your username and password again.
    </div>
    <form action="/login" method="POST">
        <input name="username" />
        <input name="password" type="password" />
        <input type="submit" />
    </form>
</div>

</body>
</html>
