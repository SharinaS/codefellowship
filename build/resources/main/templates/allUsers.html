<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div th:replace="fragments/nav :: nav"></div>
        <h2>Users in CodeFellowship</h2>
        <p>Checkout out their profiles!</p>
        <!-- all the users that exist in CodeFellowship -->
        <div th:each="user : ${users}">
            <a th:href="${'/user/' + user.id}">[[${user.username}]]</a>
            <p>[[${user.bio}]]</p>
            <!-- allow signed in user to follow another user -->
            <form action="/follow" method="post">
                <input type="hidden" name="followUser" th:value="${user.id}">
                <input type="submit" />Follow me!
            </form>

        </div>
    </div>
</body>
</html>
