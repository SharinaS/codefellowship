<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/stylelinks :: stylelinks"></div>
    <title>Nav Fragment</title>
</head>
<body>
    <section th:fragment="nav">
        <!-- if person is logged in... -->
        <nav th:if="${username}">
            <a href="/">Home</a>
            <a href="/addPost">Add Post</a>
            <a href="/userProfile">See Your Profile</a>
            <a href="/users">See All Users</a>
            <a href="/feed">View Your Feed</a>
            <a href="/logout">Logout</a>
            <h1>Hello, [[${username}]]!</h1>
        </nav>

        <!-- if person is new or needs to login -->
        <nav th:unless="${username}">
            <a href="/">home</a>
            <a href="/login">login</a>
            <a href="/signup">signup</a>
            <h1>Welcome to CodeFellowship!</h1>
            <p>Please create an account or login</p>
        </nav>
    </section>
</body>
</html>
